    url: https://epinio.github.io/helm-charts/

helmDefaults:
  createNamespace: true
  timeout: 180
  atomic: true
  verify: false
  wait: true

releases:

  - name: cert-manager
    namespace: cert-manager
    chart: cert-manager/cert-manager
    disableValidationOnInstall: true
    wait: true
    waitForJobs: true
    values:
      - installCRDs: true

  - name: linkerd
    namespace: linkerd
    chart: linkerd/linkerd2
    disableValidationOnInstall: true
    wait: true
    waitForJobs: true
    values:
      - installCRDS: true

  - name: traefik
    namespace: traefik
    chart: traefik/traefik
    wait: true
    waitForJobs: true
    disableValidationOnInstall: true
